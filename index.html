<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <main>
        <section class="iphone_container">
            <div class="iphone_shape" id="iphoneShape">
                <div class="always_on_diplay">
                    <div class="dynamic_island" id="dynamic_island">
                        <div class="camera"></div>
                    </div>
                    <div class="time" id="time">
                        <p class="date" id="date">Thursday, 25 July</p>
                        <p class="time_date" id="time_date"> 00:00</p>
                    </div>
                    <div class="bottom_button" id="bottom_button"></div>
                </div>
                <div class="music_container" id="music_container">
                    <div class="photo_box">
                        <img src="./img/music_photo.jpg" alt="Photo" id="music_photo">
                        <div>
                            <p class="music_name">Vacations - Telephones</>
                            <p class="love_letter">"Love you To The Moon and Back..."</>
                        </div>
                        <button id="play_button">
                            <img src="./img/play_pause.png" alt="play button" class="play_img">
                        </button>
                        <button id="pause_button">
                            <img src="./img/play_pause.png" alt="play button" class="play_img">
                        </button>
                    </div>
                </div>
                <div id="flashlight_box">
                    <img src="./img/flashlight.png" alt="flashlght" id="flashlight_img">
                </div>
                <div id="camera_box">
                    <img src="./img/camera.png" alt="flashlght" id="camera_img">
                </div>
                <div class="small_time_box">
                    <span class="small_time" id="small_time">00:00</span>
                </div>
                <div class="connection_box">
                    <img src="./img/airplane.png" alt="connection" class="connection_img" id="connection">
                </div>
                <div class="battery_box">
                    <img src="./img/battery.png" alt="battery" class="battery_img" id="battery">
                </div>
            </div>
        </section>
        <section>
            <audio controls id="audio">
                <source src="./music/Vacations - Telephones.mp3">
            </audio>
        </section>
        
        <script src="script.js"></script>
    </main>
</body>
</html>
